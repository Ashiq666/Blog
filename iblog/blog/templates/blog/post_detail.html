
{% extends "blog/base.html" %} 
{% load static %}
{% block style %} <link rel="stylesheet" type="text/css" href="{% static 'blog/home.css' %}"> {% endblock %}
{% block content %} 
    <div class="card mb-2">
        <div class="card-header">
            <h5>{{object.title}} <span style="float: right;"><a href="#"><i class="fa-solid fa-pen-to-square"></i></a></span></h5>
            <span class="text-muted" style="margin-right: 0;">posted on: {{object.date_posted}}</span>
        </div>
        <div class="card-body">
          <blockquote class="blockquote mb-0">
            <p>{{object.content}}</p>
            <footer class="blockquote-footer mt-1">{{object.author}}</footer>
          </blockquote>
        </div>
      </div>
{% endblock content %}
