{% extends "blog/base.html" %}
{% load static %}
{% block style %}
<link rel="stylesheet" type="text/css" href="{% static 'blog/home.css' %}"> {% endblock %}
{% block content %}
<div class="card mb-2">
  <div class="card-header">
    <h5>{{object.title}} {% if object.author == user %} <span style="float: right;"><a href="{% url 'post-update' object.id %}"><i
            class="fa-solid fa-pen-to-square" style="color: blue;"></i></a><a class="mx-1"
          href="{% url 'post-delete' object.id %}"><i style="color: red;"
            class="fa-regular fa-trash-can"></i></a></span>{% endif %}</h5>
    <span class="text-muted" style="margin-right: 0;">posted on: {{object.date_posted}}</span>
  </div>
  <div class="card-body">
    <blockquote class="blockquote mb-0">
      <p>{{object.content}}</p>
      <footer class="blockquote-footer mt-1">{{object.author}}</footer>
    </blockquote>
  </div>
</div>
{% endblock content %}
